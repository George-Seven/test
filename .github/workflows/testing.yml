name: Testing
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          build-mount-path: '/var/lib/docker'
        
      - name: Testing
        run: |
          docker run -it --name=testing termux/termux-docker:x86_64 bash -c 'export DEBIAN_FRONTEND=noninteractive TERM=xterm-256color; apt update && yes | apt upgrade -y && apt install x11-repo && pkg install -y $(apt list | grep / | grep -v .-static/ | grep -v -F "[installed]" | sed "s/\/.*//" | grep -Ev "(binutils-is-llvm|emacs-x|gst-plugins-gl-headers|guile18|i3-gaps|joe|libfm-extra|libisoburn|libobjc2|make-guile|mp3cat-go|mpv-x|ncspot-mpris|nodejs|octave-x|openethereum-utils|pinentry-gtk|qemu-system|shaderc|task-spooler|transmission-gtk|vim-python|vim-gtk|vlc-qt|wireshark-qt|dropbear|byacc|libobjc2|pinentry-gtk|python-pyarrow|vulkan-loader-generic|libblocksruntime|pinentry|vulkan-loader-android|libdispatch|deadbeef|libobjc2|swift|sourcekit-lsp)") nodejs-lts'
          
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
